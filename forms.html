<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;           charset=iso-8859-1">
    <title>Forms</title>
</head>
<body>
<p><b>Who are you?</b>
</p>
<form method="get" action="">
  <p>Name:
    <input type="text" name="textfield">  </p>
  <p>Gender:
    <input type="radio" name="gender" value="m">
    Male
    <input type="radio" name="gender" value="f">
    Female</p>
  <select name="select">
    <option value="red">red</option>
    <option value="green">green</option>
    <option value="BLUE">blue</option>
    <option value="REBEL">I'm a rebel and don't like colors</option>
  </select>
  <p>
    Apple: <input type="checkbox" name="apple" value="checkbox">
  </p>
  <p>
    Pear: <input type="checkbox" name="pear" value="checkbox" checked>
  </p>
  <p>
    Orange: <input type="checkbox" name="orange" value="checkbox">
  </p>
  <p>
  Password
  <input type="password" name="textfield3" value="secret">
  </p>
  <p>
    Disabled
    <input type="disabled" name="textfield3" value="can't touch this">
  </p>
  <p>
  <input type="submit" value="Submit">
  </p>
  <p>
    <input type="hidden" name="can't you see me?" value="yeah"> &lt;-- right there, don't you see it?
  </p>
</form>

</body>
</html>
